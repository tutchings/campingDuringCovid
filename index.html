<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Parks During Covid: Live Search</title>
    <!-- MaterializeCSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
    <!-- Fontawesome 4.7.0 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="https://img.icons8.com/plasticine/50/000000/earth-element.png">
    <!-- lazy load CDN -->
    <script src="./js/lazysizes.min.js" async></script>
</head>

<body>

    <!-- navbar that collaspes to a pull out menu on small viewports -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center hide-on-med-and-down">Exploring Parks During Covid</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="html/headlines.html">Headlines</a></li>
                    <li><a href="html/about.html">About Us</a></li>
                    <a href="https://github.com/tutchings/exploringParksDuringCovidLiveSearch" class="fa fa-github"></a>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <a href="https://github.com/tutchings/exploringParksDuringCovidLiveSearch" class="fa fa-github"></a>
        <li><a href="html/headlines.html">Headlines</a></li>
        <li><a href="html/about.html">About Us</a></li>
    </ul>

    <!-- materialize parallax embedded element -->
    <div class="parallax-container pc1">
        <div class="parallax"><img id="parallaxImg" data-src="./GardenofGodsNPpic1.jpg" class="lazyload" alt="photo of national park site in selected state"></div>
    </div>

    <!-- main conatiner for the search, results list, covid data, and dynamically generated map -->
    <div class="container">
        <div class="row">
            <br />
            <!-- main search field -->
            <div class="col m4 s12">
                <div class="input-field">
                    <input placeholder="Enter Exact Address, City & State, or Zipcode" id="searchInput" label="enter address here" type="text" class="validate">
                    <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
                    <a class="waves-effect waves-light btn" id="currentLocationBtn"><img src="currentLocation.png"
                            alt="Use Current Location" id="currentLocation"></a>
                </div>

                <ul class="park-list">
                    <br />
                </ul>
            </div>

            <!-- Modal content -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h4 class="park-name"></h4>
                    <p class="distance"></p>
                    <img class="images" height="300" src="">
                    <p class="description"></p>
                    <a class="NPSurl" href=""></a>
                </div>
            </div>

            <!-- Covid data from covidtracking api, updated daily by state -->
            <div class="col m8 s12 card-panel" id="card">
                <div class="col s6">
                    <h4 class="covidheader white-text"><b>COVID-19 Data:</b></h4>
                </div>
                <div class="col s6 specs">
                    <ul>
                        <li class="white-text">Seven day change in positive cases:<span
                                id="percentageChange"><b></b></span></li>
                        <li class="white-text hospitalization">Seven day change in hospitalizations:<span
                                id="hospitalizations"><b></b></span></li>
                        <li class="white-text">Seven day change in confirmed deaths:<span id="deaths"><b></b></span>
                        </li>
                    </ul>
                </div>
            </div>




            <!-- div for interactive map -->
            <div class="col m8 s12">
                <div id="map"></div>
            </div>

        </div>

    </div>

    <!-- second image for parallax effect -->
    <div class="parallax-container pc2">
        <div class="parallax"><img id="parallaxImg2" data-src="./GardenofGodsNPpic1.jpg" class="lazyload" alt="photo of national park site in selected state"></div>

        <!-- scripts for Jquery, moment.js, materializeCSS, followed by links to API keys and local js file -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/key.js"></script>
        <script src="js/covid.js"></script>
        <script src="js/script.js"></script>
        <script src="js/nps.js"></script>
</body>

</html>
